<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- sidebar -->
      <aside>
        <div class="item">
          <img src="./assets/home.svg" alt="Home" />
        </div>
      </aside>
      <!-- main -->
      <main>
        <div class="page-header">
          <div class="header-section">
            <h1>Jaegar Resto</h1>
            <span id="currDate">Tuesday, 2 Feb 2021</span>
          </div>
        </div>
        <div class="page-body">
          <h2>Choose Dishes</h2>

          <div class="row" id="load-dishes"></div>
        </div>
      </main>
      <!-- cart -->
      <div class="order">
        <h2>Orders #34562</h2>
        <table class="order-list">
          <thead>
            <tr>
              <th id="item">Item</th>
              <th id="qty">Qty</th>
              <th id="price">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
